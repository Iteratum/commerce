{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    
    
    {% for inst in data %}
    <div class="container">
        <div class="col">
            <div class="card mb-3 pb-5 object-fit-cover" style="width: 25rem; height: 16rem;">
                <img class="w-100 h-100" src="{{ inst.product_image.url }}" class="card-img-top" alt="product">
                <div class="card-body d-flex align-items-center">
                    <strong class="card-title">{{ inst.product_name }}</strong>
                    
                    <strong class="card-text ml-auto p-2">{{ inst.price_bid }}</strong>
                </div>
            </div>
        </div>
    </div>
    

    {% endfor %}
{% endblock %}
