{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
  </head>
  <body>
      
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark nav-font bg-color p-md-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Auctions</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link px-3" href="{% url 'logout' %}">Sign out</a>
            <a class="nav-link px-3" href="{% url 'create_listing' %}">CreateListing</a>
            <a class="nav-link px-3" href="{% url 'watchlist' %}">Watchlist</a>
            {% else %}
            <a class="nav-link px-3" href="{% url 'login' %}">Sign in</a>
            <a class="nav-link px-3" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
              
    {% block body %}
    {% endblock %}
  </body>
</html>
